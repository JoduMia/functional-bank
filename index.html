<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <div class="flex flex-col justify-center items-center h-screen bg-yellow-200 space-y-8">
        <h1 class="font-semibold sm:font-bold text-center capitalize text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl text-blue-600">welcome to my <span class="font-bold sm:font-extrabold text-blue-700">"baper bank" !!!</span></h1>
        <div class="bg-blue-300 px-20 py-12 shadow-lg rounded w-4/5 flex justify-center">
            <form onsubmit='return sub()' action="bank.html" id="form" class="space-y-4 w-3/4">
                <input required type="email" placeholder="Enter Your email" id="email" class="block w-full px-4 py-2 rounded text-black placeholder:text-green-400 placeholder:font-semibold focus:border-0 focus:outline-none">
                <input required type="password" id="password" placeholder="Enter the valid password" class="block w-full px-4 py-2 rounded text-black placeholder:text-green-400 placeholder:font-semibold focus:border-0 focus:outline-none">
                <input type="submit" class="block bg-blue-600 px-6 uppercase py-2 rounded-md text-sm font-semibold text-blue-50 border-2 border-transparent hover:text-blue-600 hover:bg-blue-50 hover:border-2 hover:border-blue-600 duration-500 shadow-lg">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="utilities.js"></script>
    <script src="withdraw.js"></script>
    <script src="deposit.js"></script>
</body>
</html>
